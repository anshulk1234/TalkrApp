<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>TalkrApp</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-comment-dots"></i> TalkrApp</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username"><i class="fas fa-user-alt"></i>Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="group"><i class="fas fa-users"></i>Group</label>
						<select name="group" id="group">
							<option value="Programming">Programming</option>
							<option value="Dance">Dance</option>
							<option value="Music">Music</option>
							<option value="Cricket">Cricket</option>
							<option value="Gaming">Gaming</option>
							<option value="Robotics">Robotics</option>
						</select>
					</div>
					<button type="submit" class="btn" id="ini">Join Group</button>
				</form>
			</main>
		</div>
	</body>
</html>
